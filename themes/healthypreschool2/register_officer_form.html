<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>ศูนย์เด็กเล็กปลอดโรค</title>
<link rel="stylesheet" href="css/form.css" type="text/css" />
</head>


<body>
<div class="title">ลงทะเบียน</div>

	
<div class="title" style="float:left;">ประเภทเจ้าหน้าที่</div>
<div class="officer" >
    	
    	<ul>
            <li class="active"><a href="#">เจ้าหน้าที่ศูนย์</a></li>
            <li><a href="#">เจ้าหน้าที่สาธารณสุข</a></li>
       	</ul>
	</div>
    
    <div class="clr"></div>
    
    <div style="float:left; margin:0 0 10px 25px; color:#4993ec"><b>แบบฟอร์เจ้าหน้าที่ศูนย์</b></div>

<table width="98%" border="0" align="center" cellpadding="0" cellspacing="0"  bgcolor="#F5F5F5" class="table2">
  <tr>
    <td width="46%" align="right">ชื่อศูนย์</td>
    <td width="54%"><input name="room" type="text" id="room" size="50" /></td>
  </tr>
  <tr>
    <td align="right">จังหวัด / อำเภอ / ตำบล</td>
    <td><select name="province" id="province">
      <option>เลือกจังหวัด</option>
      <option>กรุงเทพมหานคร</option>
      <option>นนทบุรี</option>
      <option>นครสวรรค์</option>
      <option>ปราจีนบุรี</option>
      <option>ภูเก็ต</option>
    </select> <select name="province2" id="province2">
      <option selected="selected">เลือกอำเภอ</option>
      <option>ภาษีเจริญ</option>
      <option>บางแคเหนือ</option>
      <option>บางกอกน้อย</option>
      <option>จอมทอง</option>
      <option>ทุ่งครุ</option>
    </select> <select name="province3" id="province3">
      <option selected="selected">เลือกตำบล</option>
      <option>บางรักน้อย</option>
      <option>บางแวก</option>
      <option>บางด้วน</option>
      <option>ราษฏร์บูรณะ</option>
      <option>บางไผ่</option>
    </select></td>
  </tr>
  <tr>
    <td align="right">ที่อยู่</td>
    <td><textarea name="textarea" id="textarea" cols="45" rows="5"></textarea></td>
  </tr>
  <tr>
    <td align="right">เบอร์ศูนย์</td>
    <td><input name="teacher" type="text" id="teacher" size="50" /></td>
  </tr>
  <tr>
    <td align="right">หัวหน้าศูนย์</td>
    <td><input name="teacher" type="text" id="teacher" size="50" /></td>
  </tr>
  <tr>
    <td align="right">เจ้าหน้าที่ประสานงาน</td>
    <td><input name="teacher" type="text" id="teacher" size="50" /></td>
  </tr>
  <tr>
    <td align="right">เบอร์ติดต่อ</td>
    <td><input name="teacher" type="text" id="teacher" size="50" /></td>
  </tr>
  <tr>
    <td align="right">อีเมล์</td>
    <td><input name="teacher" type="text" id="teacher" size="50" /></td>
  </tr>
  <tr>
    <td align="right">รหัสผ่าน</td>
    <td><input name="teacher" type="text" id="teacher" size="50" /></td>
  </tr>
  <tr>
    <td align="right">ยืนยันรหัสผ่าน</td>
    <td><input name="teacher" type="text" id="teacher" size="50" /></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><img src="images/save.png" width="70" height="25" /></td>
  </tr>
</table>

</body>
</html>
